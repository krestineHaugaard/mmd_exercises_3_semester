<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="layout.css" />
    <script type="module" src="js.js"></script>
    <title>To do list</title>
  </head>
  <body data-theme="dark">
    <section class="grid_1">
      <!-- venstre side af grid -->
      <section class="grid_left">
        <div class="grid_left_content">
          <button id="to_do_list_btn" class="grid_left_btn">To do list</button>
          <button id="finished_list_btn" class="grid_left_btn">
            Finished tasks list
          </button>
          <label>
            Switch theme:
            <select class="tema" name="tema">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
            </select>
          </label>
        </div>
      </section>
      <!-- hÃ¸jre side af grid -->
      <section class="grid_right">
        <div class="grid_right_content">
        <!-- to do task section -->
        <section id="to_do_list">
          <h1>To do list:</h1>
          <div class="wrap_around">
            <form class="pop_up">
              <label id="label_text" for="text">Add new</label>
              <input type="text" id="text" placeholder="Task or item..." />
              <input type="number" id="number" placeholder="Quantity" />
            </form>
            <button class="grid_right_btn">Add task</button>
          </div>
          <section id="task_list_do"></section>
        </section>
        <!-- done task section -->
        <section id="finished_task_list" class="hide">
          <h1>Finished tasks list:</h1>
          <section id="task_list_done"></section>
        </section>
        <!-- tamplate af det indhold som skal kopires -->
        <template id="template">
          <article id="">
            <div class="more_flex">
            <form>
              <input
                title="Do or un-do task"
                type="checkbox"
                value="isChecked"
              />
            </form>
            <p data-type="name"></p>
            <p data-type="number"></p>
            </div>
            <div title="Delete task" class="exit">
              <span class="line1"></span>
              <span class="line2"></span>
            </div>
          </article>
          </div>
        </template>
      </section>
    </section>
  </body>
</html>
