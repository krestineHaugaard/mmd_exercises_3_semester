<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="layout.css" />
    <script type="module" src="js.js"></script>
    <title>To do list</title>
  </head>
  <body data-theme="dark">
    <section class="grid_1">
      <!-- venstre side af grid -->
      <section class="grid_left">
        <button id="to_do_list_btn" class="grid_left_btn">
          Your to do list
        </button>
        <button id="finished_list_btn" class="grid_left_btn">
          Finished tasks
        </button>
        <label>
          Tema:
          <select class="tema" name="tema">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
          </select>
        </label>
      </section>
      <!-- hÃ¸jre side af grid -->
      <section class="grid_right">
        <section id="to_do_list">
          <h1>To do list</h1>
          <form>
            <input type="text" id="text" placeholder="Task name" />
            <input type="number" id="number" placeholder="Amount" />
          </form>
          <button class="grid_right_btn">Add task</button>
        </section>
        <section id="finished_task_list" class="hide">
          <h1>Finished tasks</h1>
        </section>
        <section id="task_list"></section>
        <template id="template">
          <article id="">
            <form>
              <input type="checkbox" value="isChecked" />
            </form>
            <p data-type="name"></p>
            <p data-type="number"></p>
            <div class="exit">
              <span class="line1"></span>
              <span class="line2"></span>
            </div>
          </article>
        </template>
      </section>
    </section>
  </body>
</html>
